<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>

<body>
  <script src="../JS/vue.js"></script>
  <!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问) 
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->
  <div id="test">
    <input type="text" v-model = 'msg'/>
    <p>Hello {{msg}}</p>
  </div>
  <p>Hello {{msg}}</p>
  <script>
    const vm = new Vue({
      el: '#test',
      data: {
        msg: 'Vue.js'
      }
    })

    setTimeout(() => {
      vm.msg = 'xxxx'
    }, 2000);
  </script>
</body>

</html>
