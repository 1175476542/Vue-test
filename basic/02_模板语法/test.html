<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>{{content}}</p>
  <p>{{content.toUpperCase()}}</p>
  <h2>2. 指令一: 强制数据绑定</h2>
  <!-- //url是字符串,不是变量 -->
  <a href="url">去上网</a> 
  <!-- //使用了v-bind，url是变量，会被解析 -->
  <a v-bind:href="url">去上网</a>
  <!-- //v-bind的简写 -->
  <a :href="url">去上网</a>
  <h2>3. 指令二: 绑定事件监听</h2>
  <button v-on:click = "print">打印监听</button>
  <button @click = "print">打印监听2</button>
</div>

<script src="../JS/vue.js"></script>
<script>
  const vm = new Vue({
    el:'#app',
    data:{
      content:'Vue.js',
      url:'http://www.baidu.com'
    },
    methods:{
      print(event){
        console.log(event.target.innerHTML)
      }
    }
  })
</script>
</body>
</html>
